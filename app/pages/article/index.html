    <script title="公共全局参数">
        var ua = navigator.userAgent.toLowerCase();
        var publicData = {
            browser: {
                bISPC: !/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent),
                bIsIOS: !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                bIsUc: ua.match(/ucweb/i) == "ucweb",
                bIsAndroid: ua.match(/android/i) == "android",
                bIsAndroidVersion: Number(ua.substr(ua.indexOf('android') + 8, 3)),
                bIsQQ: ua.match(/qq/i) == "qq",
                bIsWechat: ua.match(/micromessenger/i) == "micromessenger",
                bIsWeibo: ua.match(/weibo/i) == "weibo",
                bIsHuawei: ua.match(/huawei/i) == "huawei"
            },
            resource: 'https://weijietao.github.io/wjt20/app',
            file: 'index.html'
        };
    </script>
    <script title="rem计算">
        (function(doc, win) {
            var docEl = doc.documentElement; // 根元素
            var resizeEvt = 'onorientationchange' in win ? 'onorientationchange' : 'resize'; // 兼容屏幕变化事件
            var recalc = function() {
                var clientWidth = Math.min(win.innerWidth, docEl.clientWidth); // 处理一些移动设备中获取到怪异设备宽度的情况
                if (clientWidth > 720) {
                    docEl.style.fontSize = '32px';
                } else if (clientWidth <= 720) {
                    docEl.style.fontSize = clientWidth * 32 / 720 + 'px'
                }
            };
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
